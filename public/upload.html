<!DOCTYPE html>
<html>
<head>
  <title>Upload Excel</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container small">
    <div class="header">
      <h2><i class="fas fa-file-upload"></i> Upload Excel File</h2>
      <p>Upload your student data Excel file</p>
    </div>

    <div class="upload-form">
      <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
        <label for="excelFile" style="display: block; margin-bottom: 15px; font-weight: 600; color: #2c3e50;">
          <i class="fas fa-file-excel"></i> Select Excel File
        </label>
        <input type="file" name="excel" id="excelFile" accept=".xlsx,.xls" required />
        <p class="file-info">Supported formats: .xlsx, .xls</p>
        
        <button class="btn black" type="submit" id="uploadBtn">
          <i class="fas fa-upload"></i> Upload File
        </button>
      </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="/" class="btn back">
        <i class="fas fa-arrow-left"></i> Back to Directory
      </a>
    </div>
  </div>

  <script>
    document.getElementById('excelFile').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'No file chosen';
      const fileInfo = document.querySelector('.file-info');
      fileInfo.innerHTML = `Selected: <strong>${fileName}</strong>`;
    });

    document.getElementById('uploadForm').addEventListener('submit', function() {
      const btn = document.getElementById('uploadBtn');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
      btn.disabled = true;
    });
  </script>
</body>
</html>
